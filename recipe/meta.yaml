{% set name = "aio-pika" %}
{% set version = "9.5.5" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3d2f25838860fa7e209e21fc95555f558401f9b49a832897419489f1c9e1d6a4

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python {{ python_min }}                # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - poetry
  host:
    - python >={{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }}
    - aiormq >=6.8,<7
    - yarl
    - exceptiongroup >=1.0.0,<2.0.0
    - typing_extensions  # [py<310]

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - aio_pika
  commands:
    - pip check

about:
  home: https://github.com/mosquito/aio-pika
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: aio-pika is a pure python AMQP client library
  description: |
    aio-pika is a pure python AMQP client library
  doc_url: https://github.com/mosquito/aio-pika
  dev_url: https://github.com/mosquito/aio-pika

extra:
  recipe-maintainers:
    - akrherz
    - gregfreeman
